<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songr App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Cabin|Pacifico|Mr+Dafoe&display=swap" rel="stylesheet">
</head>

<body>
    <nav th:replace="fragments/common :: navbar"></nav>

    <section id="mid">
        <h1 id="catchphrase">Best Music App</h1>
        <p id="description">Tens of songs available</p>
        <a href="/albums" class="button">Go to Your Albums</a>
        <h2 id="or">OR</h2>
        <div id="forms">
            <form action="/albums" method="POST" class="albumForm">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="artist" placeholder="Artist">
                <input type="number" name="songCount" placeholder="Number Of Songs In Album">
                <input type="number" name="length" placeholder="Length of Album" step="0.1">
                <input type="text" name="imageURL" , placeholder="Image URL For Album Cover">
                <input type="submit" value="Add Album" class="button">
            </form>
            <form action="/songs" method="POST" class="albumForm">
                <input type="text" name="title" placeholder="Title">
                <input type="number" name="length" placeholder="Song Length" step="0.1">
                <input type="number" name="trackNumber" placeholder="Track Number">
                <input type="text" name="albumTitle" placeholder="Song's Album">
                <input type="submit" value="Add Song" class="button">
            </form>
        </div>

    </section>
</body>

</html>
